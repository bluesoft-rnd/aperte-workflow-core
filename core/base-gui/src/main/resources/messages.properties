  <ul>\
  <li>Use <b>Aperte Workflow Plugin Manager</b> available in the Liferay's Control Panel menu.</li>\
  <li>Access <a href="/modeler-0.1/" target="_blank">Aperte Modeler</a> features (if available).</li>\
  </ul>\
  Uploading new or updated process definition will automatically enable a process.<br/>\
