jse.instructions=Krok automatyczny nie wymaga \u017cadnych interakcji u\u017cytkownika, gdy\u017c wykonuje logik\u0119 opart\u0105 na wcze\u015bniej wprowadzonych danych.\
  Mo\u017cesz skonfigutowa\u0107 ustawienia kroku (o ile takie posiada) za pomoc\u0105 poni\u017cszego formularza a nast\u0119pnie klikaj\u0105c przycisk <b>Zapisz</b>.<br/>\
  W celu zapisu danych mo\u017cesz r\u00f3wnie\u017c u\u017cy\u0107 skr\u00f3tu Ctrl-S. Zapisanie danych spowoduje zamkni\u0119cie tego okna.
userstep.editor.instructions=Ten formularz pozwala na konfiguracj\u0119 interfejsu u\u017cytkownika i uprawnie\u0144 dla zada\u0144 ludzkich.
userstep.editor.widgets.instructions=Aby doda\u0107 widget do hierarchii, przesu\u0144 go z poni\u017cszej listy \
  i umie\u015b\u0107 w \u017c\u0105danym miejscu hierarchii. W celu usuni\u0119cia przesu\u0144 go z powrotem na list\u0119.<br/>\
  Prosz\u0119 zauwa\u017cy\u0107, \u017ce pewne widgety (ozaczone kolorem niebieskim) mog\u0105 zawiera\u0107 inne widgety. Widgety oznaczone na zielono nie maj\u0105 takiej mo\u017cliwo\u015bci, \
  ale umo\u017cliwiaj\u0105 interakcj\u0119 z danymi procesu.
